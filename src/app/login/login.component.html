<div class="parent">
	 <div class="container">
        <div class="login-box">

            <div class="login-name">
                <h1>Login</h1>
                <div class="underline-name"></div>
            </div>

            <form action="">

                <div class="input-box">
                    <div class="inputs">
                        <input type="email" name = "username" id="email" [(ngModel)]="loginObj.username" placeholder="Enter your Email" required>
                        <div class="underline-input"></div>
                    </div>

                    <div class="inputs">
                        <input type="password" name="password" id="password" [(ngModel)]="loginObj.password" placeholder="Enter your Password" required>
                        <div class="underline-input"></div>
                    </div>

                    <div class="submit-button">
                        <input type="button" (click) = "onLogin()" value="Continue">
                    </div>
                </div>
                
            </form>

            <div class="text">
                or connect with Social Media
            </div>

            <div class="twitter-btn">
                <button class="btn"><i class='bx bxl-twitter' ></i>
                    Sign in with Twitter</button>
            </div>

            <div class="facebook-btn">
                <button class="btn"><i class='bx bxl-facebook'></i>
                    Sign in with Facebook</button>
            </div>
        </div>
    </div>

</div>
